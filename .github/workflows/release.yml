name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from userscript
        id: get_version
        run: |
          # Find the .js file with @version
          JS_FILE=$(find . -maxdepth 1 -name "*.js" -type f | head -n 1)

          if [ -z "$JS_FILE" ]; then
            echo "Error: No .js file found"
            exit 1
          fi

          # Extract version number from @version line
          VERSION=$(grep -oP '@version\s+\K[0-9]+\.[0-9]+\.[0-9]+' "$JS_FILE")

          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from $JS_FILE"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "js_file=$JS_FILE" >> $GITHUB_OUTPUT
          echo "js_filename=$(basename "$JS_FILE")" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION in file: $JS_FILE"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.get_version.outputs.version }}" &> /dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.get_version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename file to E6AutoTagger.js
        run: |
          JS_FILE="${{ steps.get_version.outputs.js_file }}"
          if [ "$JS_FILE" != "./E6AutoTagger.js" ] && [ "$JS_FILE" != "E6AutoTagger.js" ]; then
            cp "$JS_FILE" "E6AutoTagger.js"
            echo "Renamed $JS_FILE to E6AutoTagger.js"
          else
            echo "JS file is already named E6AutoTagger.js"
          fi

      - name: Package release bundle
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          BUNDLE_NAME="E6AutoTagger-v${VERSION}"
          
          # Create a temporary directory for the bundle
          mkdir -p "$BUNDLE_NAME"
          
          # Copy all required files
          cp -r "JTP-3" "$BUNDLE_NAME/"
          cp "E6AutoTagger.js" "$BUNDLE_NAME/"
          cp "install.bat" "$BUNDLE_NAME/"
          cp "app.bat" "$BUNDLE_NAME/"
          cp "README.md" "$BUNDLE_NAME/" 2>/dev/null || true
          
          # Create the zip
          zip -r "${BUNDLE_NAME}.zip" "$BUNDLE_NAME"
          echo "Created ${BUNDLE_NAME}.zip"
          
          # Clean up
          rm -rf "$BUNDLE_NAME"
          
          # Only creating bundled zip - no separate files needed

      - name: Create or Update Release
        run: |
          VERSION="v${{ steps.get_version.outputs.version }}"

          # Extract changelog/description from recent commits (last 5 commits)
          DESCRIPTION=$(git log -5 --pretty=format:"- %s" | head -c 500)

          BUNDLE_FILE="E6AutoTagger-v${{ steps.get_version.outputs.version }}.zip"
          
          if [ "${{ steps.check_release.outputs.exists }}" == "true" ]; then
            echo "Updating existing release $VERSION - removing old assets"
            # Delete the release to remove old assets
            gh release delete "$VERSION" --yes
            echo "Creating new release $VERSION with updated files"
            gh release create "$VERSION" "$BUNDLE_FILE" \
              --title "E6AutoTagger $VERSION" \
              --notes "## Changes

          $DESCRIPTION

          ## Installation

          **Recommended**: Download \`$BUNDLE_FILE\` and extract it.

          1. Install [Tampermonkey](https://www.tampermonkey.net/) in your browser
          2. Drag \`E6AutoTagger.js\` from the extracted folder into Tampermonkey dashboard
          3. Run \`install.bat\` in the extracted folder once to download the model and install dependencies
          4. Before using the autotagger, run \`app.bat\` and leave it running
          5. Configure the AI endpoint in the script settings (defaults to \`http://127.0.0.1:7860/api/e6\`)

          **Note**: This repo includes a custom local JTP-3 Hydra backend for the autotagger – see README.md for details."
          else
            echo "Creating new release $VERSION"
            gh release create "$VERSION" "$BUNDLE_FILE" \
              --title "E6AutoTagger $VERSION" \
              --notes "## Changes

          $DESCRIPTION

          ## Installation

          **Recommended**: Download \`$BUNDLE_FILE\` and extract it.

          1. Install [Tampermonkey](https://www.tampermonkey.net/) in your browser
          2. Drag \`E6AutoTagger.js\` from the extracted folder into Tampermonkey dashboard
          3. Run \`install.bat\` in the extracted folder once to download the model and install dependencies
          4. Before using the autotagger, run \`app.bat\` and leave it running
          5. Configure the AI endpoint in the script settings (defaults to \`http://127.0.0.1:7860/api/e6\`)

          **Note**: This repo includes a custom local JTP-3 Hydra backend for the autotagger – see README.md for details."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
